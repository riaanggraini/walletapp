openapi: 3.0.1
info:
  title: Wallets API
  description: API for managing wallets and transactions
  version: "1.0.0"

components:
  securitySchemes:
    DirectTokenAuth:
      type: apiKey
      in: header
      name: Authorization 

paths:
  /login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user with email and password and return a JWT token on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User's email
                  example: "john@example.com"
                password:
                  type: string
                  description: User's password
                  example: "password123"
      responses:
        "200":
          description: Login successful, returns a token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request
                    example: "success"
                  message:
                    type: string
                    description: Success message
                    example: "Login successful"
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: The JWT token for authentication
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "400":
          description: Missing or invalid email/password.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request
                    example: "error"
                  message:
                    type: string
                    description: Error message
                    example: "Missing email or password"
        "401":
          description: Invalid login credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request
                    example: "error"
                  message:
                    type: string
                    description: Error message
                    example: "Invalid email or password"
  
  /wallet/balances:
    get:
      tags:
        - Wallet
      summary: Retrieve wallet balance
      description: Returns the balance of the user's wallet.
      security:
        - DirectTokenAuth: [] 
      parameters:
        - name: Authorization
          in: header
          required: true
          description: The Authorization token (without "Bearer" prefix).
          schema:
            type: string
            example: eyJ1c2VyX2lkIjoxLCJleHAiOjE3MjgwNjQ0OTMsIm5vbmNlIjoiZjVjYjk4Zjk5MDlkZDNmZTI2YTVhNzgwNjczYjUwMGJmOGZjN2Y0MGU0ZjI4MzIzN2FkYzE4MjI3ZWEyYzE2NSJ9.41559947be4702aabe809921bddb3ab64e6df87131a2c87863788b2f900b7689
      responses:
        "200":
          description: Successfully retrieved the wallet balance.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "ok"
                  message:
                    type: string
                    description: Success message.
                    example: "Balance Found"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: The wallet ID.
                        example: 1
                      user_id:
                        type: integer
                        description: The ID of the user.
                        example: 1
                      team_id:
                        type: integer
                        description: The team ID associated with the wallet.
                        nullable: true
                        example: null
                      stock_id:
                        type: integer
                        description: The stock ID associated with the wallet.
                        nullable: true
                        example: null
                      balance:
                        type: string
                        description: The current balance of the wallet.
                        example: "1340.0"
                      created_at:
                        type: string
                        format: date-time
                        description: The timestamp when the wallet was created.
                        example: "2024-10-02T15:13:02.013Z"
                      updated_at:
                        type: string
                        format: date-time
                        description: The timestamp when the wallet was last updated.
                        example: "2024-10-04T16:13:03.101Z"
        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "error"
                  message:
                    type: string
                    description: Error message.
                    example: "Invalid or missing token"
  
  /transaction/create:
    post:
      tags:
        - Transactions
      summary: Create a new transaction
      description: Send money from one user to another by creating a transaction.
      security:
        - DirectTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction:
                  type: object
                  properties:
                    target_wallet_id:
                      type: integer
                      description: The ID of the target user's wallet.
                      example: 2
                    amount:
                      type: number
                      format: float
                      description: The amount of money to be sent.
                      example: 10
      responses:
        "201":
          description: Transaction successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "created"
                  message:
                    type: string
                    description: Success message.
                    example: "Transaction successfuly created"
                  data:
                    type: object
                    properties:
                      transaction:
                        type: object
                        properties:
                          id:
                            type: integer
                            description: The ID of the transaction.
                            example: 32
                          source_wallet_id:
                            type: integer
                            description: The ID of the sender's wallet.
                            example: 1
                          target_wallet_id:
                            type: integer
                            description: The ID of the recipient's wallet.
                            example: 2
                          amount:
                            type: string
                            description: The amount transferred.
                            example: "10.0"
                          transaction_type:
                            type: string
                            description: The type of the transaction.
                            example: "debit"
                          created_at:
                            type: string
                            format: date-time
                            description: The timestamp when the transaction was created.
                            example: "2024-10-04T16:13:03.097Z"
                          updated_at:
                            type: string
                            format: date-time
                            description: The timestamp when the transaction was last updated.
                            example: "2024-10-04T16:13:03.097Z"
        "400":
          description: Bad request. Invalid data or missing fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "error"
                  message:
                    type: string
                    description: Error message.
                    example: "Invalid transaction data"
        "401":
          description: Unauthorized. Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "error"
                  message:
                    type: string
                    description: Error message.
                    example: "Invalid or missing token"
  /transactions/history:
    get:
      tags:
        - Transactions
      summary: Retrieve transaction history
      description: Retrieves the transaction history for the user's wallet, with pagination.
      security:
        - DirectTokenAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: The page number for pagination.
          schema:
            type: integer
            example: 1
        - name: size
          in: query
          required: true
          description: The number of transactions per page.
          schema:
            type: integer
            example: 10
        - name: Authorization
          in: header
          required: true
          description: The Authorization token (without "Bearer" prefix).
          schema:
            type: string
            example: eyJ1c2VyX2lkIjoxLCJleHAiOjE3MjgwNjA4NDEsIm5vbmNlIjoiOTJkNzYyOWY3ZjllY2FhNTY3ZDkzNDA1NzY2NTkyYmUxZmEyNDBkZTgwYjJmNGY5Y2JkY2Y3ZGVkNWE3MmVlNiJ9.62035772193fea6f871672d6944512ce56f49cbab273286f4759b85403b3e311
      responses:
        "200":
          description: Successfully retrieved the transaction history.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "ok"
                  message:
                    type: string
                    description: Success message.
                    example: "Transactions Found"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction.
                          example: 32
                        amount:
                          type: string
                          description: The amount of the transaction.
                          example: "-10.0"
                        transaction_type:
                          type: string
                          description: The type of the transaction (debit/credit).
                          example: "debit"
                        source_wallet_id:
                          type: integer
                          description: The ID of the source wallet.
                          example: 1
                        target_wallet_id:
                          type: integer
                          description: The ID of the target wallet.
                          example: 2
                        target_wallet_owner_name:
                          type: string
                          description: The name of the target wallet owner.
                          example: "jane_smith"
                        target_wallet_owner_email:
                          type: string
                          description: The email of the target wallet owner.
                          example: "jane@example.com"
                        created_at:
                          type: string
                          format: date-time
                          description: The timestamp when the transaction was created.
                          example: "2024-10-04T16:13:03.097Z"
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        description: The current page of the transaction history.
                        example: 1
                      next_page:
                        type: integer
                        description: The next page of the transaction history.
                        example: 2
                      prev_page:
                        type: integer
                        description: The previous page of the transaction history.
                        nullable: true
                        example: null
                      total_pages:
                        type: integer
                        description: The total number of pages available.
                        example: 3
                      total_count:
                        type: integer
                        description: The total number of transactions available.
                        example: 29
        "401":
          description: Unauthorized - Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "error"
                  message:
                    type: string
                    description: Error message.
                    example: "Invalid or missing token"
        "400":
          description: Bad request - Invalid parameters or missing data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the request.
                    example: "error"
                  message:
                    type: string
                    description: Error message.
                    example: "Invalid query parameters"
